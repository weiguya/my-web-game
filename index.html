<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Number Guessing Game</h1>
  <div id="menu-container">
    <p>Choose the type of game:</p>
    <button onclick="startGame(2)">2-Digit Game</button>
    <button onclick="startGame(3)">3-Digit Game</button>
  </div>
  <div id="game-container" style="display: none;">
    <p>Guess the number! It's a <span id="digit-type"></span>-digit number.</p>
    <input type="number" id="guess-input" placeholder="Enter your guess">
    <button id="guess-button">Submit Guess</button>
    <p id="feedback"></p>
    <p id="range-info"></p>
    <button id="back-button" style="display: none;" onclick="goBack()">Back</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
