<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎲 Guessing Game 🎲</h1>
    <p>Guess the secret number between 1 and 99!</p>
  </header>

  <main>
    <div id="game-container">
      <p id="instructions">Enter your guess below:</p>
      <input type="number" id="guess-input" placeholder="Enter a number">
      <button id="submit-guess">Submit</button>
      <p id="feedback"></p>
    </div>
  </main>

  <footer>
    <p>© 2024 Guessing Game</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
